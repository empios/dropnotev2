    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static "css/mdb.lite.css" %}">

<header>

            </li>

            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Pliki</a>
            </li>
        </ul>
        <div class="mdl-layout-spacer float-right">

            {% if user.is_authenticated %}
                <a href="/logout" id="logout" class="btn btn-raised btn-default bg-white" style="margin-right: 5px">Wyloguj się</a>
                <a href="/note/new" id="new" class="btn btn-raised btn-default bg-white" style="margin-right: 5px">Dodaj nową notatkę</a>
            {% else %}
                <a href="/signup" class="btn btn-raised btn-default bg-white">Zarejestruj się</a>
                <a href="/login" class="btn btn-raised btn-default bg-white">Zaloguj się</a>
            {% endif %}
        </div>
    </nav>

</header>
<body>

        {% endblock %}
