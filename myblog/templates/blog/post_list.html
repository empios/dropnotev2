    {% extends 'blog/base.html' %}
            {% block content %}
                {% for post in posts %}
                    <div class="container">
                        <div class="row">
                        <h2 id="notetitle" class="text-center" style="min-height: 100vh;"><a href= "{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
                            <br />
                            <h6>{{ post.created_date}}</h6>
                            <br />
                        </div>
                    </div>
                {% endfor %}
            {% endblock %}
